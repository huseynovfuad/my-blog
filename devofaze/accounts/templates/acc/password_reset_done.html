{% extends 'base.html' %}
{% block title %}
<style>
    #resetdoneImg img{
        background-size: cover;
        width: 500px;
        height: 350px;
    }
    #resetBtn{
        border: 0;
		background: none;
		display: block;
		margin: 10px auto;
		text-align: center;
		border: 2px solid #16a085;
		padding: 10px 40px;
		outline: none;
		color: #000;
		font-weight: bold;
		border-radius: 24px;
		transition: 0.25s;
		cursor: pointer;
    }
    #resetBtn:hover{
        background-color: #16a085;
		color: #f1f1f1;
    }
    #resetBtn:active{
        transform: scale(0.95);
    }
</style>
{% endblock %}
{% block content %}


<div class="main-container fullscreen">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-5 col-lg-6 col-md-7">
                <div class="text-center">
                    <div id='resetdoneImg'>
                        <img src='/static/resetdone.jfif/'>
                    </div>
                    <h1 class="h2">Reset Password &#128519;</h1><br>
                    <form method="POST" action="{% url 'password-reset-done' hash=user.password_reset_hash %}"> 
                        {% csrf_token %}
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="New Password" name="new_password" required>
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" placeholder="New Password Confirm" name="new_password_confirm" required>

                        </div>
                        <button id='resetBtn' role="button" type="submit">
                            Reset Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock %}
